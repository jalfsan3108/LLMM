<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM 23</title>
</head>
<body>

    <h1>Bienvenido a la página de prueba</h1>
    <button onclick="cambiarTitulo()">Cambiar Título de la Página</button>

    <script>
        function cambiarTitulo() {
            document.title = "Nuevo Título - Página Modificada"; 
            alert("El título de la página ha sido modificado");  
        }
    </script>

</body>
